<source>
  type tail
  path /fluent/containers/*/*-json.log
  pos_file /fluent/fluentd-docker.pos
  time_format %Y-%m-%dT%H:%M:%S 
  tag docker.*
  format json
</source>


<filter docker.fluent.containers.*.*.log>
  type docker_metadata
</filter>

<filter docker.fluent.containers.*.*.log>
  type ec2_metadata
  <record>
    instance-id   ${instance_id}
    region        ${region}
  </record>
</filter>

<filter docker.fluent.containers.*.*.log>
  @type record_modifier 
  <record>
    @type "fluentd"
  </record>
</filter>


<match docker.fluent.containers.*.*.log>
  type rename_key
  rename_rule1 log message
</match>

<match docker.fluent.containers.*.*.log.key_renamed>
  type grep
  exclude1 message \A\n
  exclude2 docker.image sstarcher\/fluent-redis-aws
  tag part-filtered
</match>

<match part-filtered>
  type record_reformer
  remove_keys stream
  tag filtered
</match>

<match filtered>
  type redis_store
  host "#{ENV['REDIS_HOST']}"
  port "#{ENV['REDIS_PORT']}"
  store_type list
  key logspout
  order asc
</match> 
